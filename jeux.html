<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone de Jeux</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card h3 {
            color: #fff;
            margin-bottom: 1rem;
        }

        .game-card p {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .play-button {
            background: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .play-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="games-container">
        <div class="game-card">
            <h3>Snake</h3>
            <p>Le classique jeu du serpent</p>
            <button class="play-button" onclick="startGame('snake')">Jouer</button>
        </div>
        <div class="game-card">
            <h3>Puzzle</h3>
            <p>Un puzzle à résoudre</p>
            <button class="play-button" onclick="startGame('puzzle')">Jouer</button>
        </div>
        <div class="game-card">
            <h3>Memory</h3>
            <p>Testez votre mémoire</p>
            <button class="play-button" onclick="startGame('memory')">Jouer</button>
        </div>
    </div>

    <script>
        function startGame(gameType) {
            // Cette fonction sera implémentée plus tard pour chaque jeu
            alert('Le jeu ' + gameType + ' sera bientôt disponible !');
        }
    </script>
</body>
</html>
