name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent Node.js version

    - name: Run build script to generate veille.js
      run: node generate_veille_js.js
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit generated file (for deployment)
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add js/veille.js
        git commit -m "Build: Generate veille.js with API keys for deployment"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: . # Deploy the entire repository content
        # Set the cname if you are using a custom domain
        # cname: example.com 