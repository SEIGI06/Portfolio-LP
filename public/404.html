<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, follow" />
    <title>Page introuvable (404) - Lilian Peyr</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />

    <style>
      .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        text-align: center;
        position: relative;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 1rem;

        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;

        position: relative;
        display: inline-block;
      }

      /* Glitch effect decoration */
      .error-code::before {
        content: "404";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.5;
        filter: blur(10px);
        z-index: -1;
      }

      .error-title {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .error-description {
        color: var(--color-text-muted);
        max-width: 500px;
        margin-bottom: 2rem;
      }

      .glass-background {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: var(--gradient-primary);
        opacity: 0.1;
        filter: blur(80px);
        border-radius: 50%;
        z-index: -2;
      }
    </style>

    <!-- Scripts -->
    <script src="js/components.js" defer></script>
  </head>

  <body>
    <header class="site-header" id="main-header"></header>

    <main id="main-content">
      <section class="section">
        <div class="container error-container">
          <div class="glass-background"></div>

          <div class="error-code">404</div>
          <h1 class="error-title">Page introuvable</h1>
          <p class="error-description">
            Il semble que vous ayez atteint les limites du système. Cette page
            n'existe pas ou a été déplacée vers un autre serveur.
          </p>

          <a href="/" class="button button--primary">
            Retour à la base
          </a>
        </div>
      </section>
    </main>

    <footer class="site-footer" id="main-footer"></footer>
  </body>
</html>
