<head>

        body {

        // Empêcher le défilement de la page
        document.addEventListener('keydown', function(e) {
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
    </script>
