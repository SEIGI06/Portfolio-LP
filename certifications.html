<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mes certifications en cybersécurité et informatique.">
    <title>Certifications | Lilian Peyr</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/components.js" defer></script>
</head>
<body>

    <!-- Shared Header -->
    <header class="site-header" id="main-header"></header>

    <main id="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <div class="container hero__content fade-in-up">
                <span class="badge">Apprentissage Continu</span>
                <h1>
                    Mes <span class="text-gradient">Certifications</span>
                </h1>
                <p>
                    Validation de mes compétences à travers des formations reconnues (CNIL, ANSSI, Cisco...).
                </p>
            </div>
        </section>

        <!-- Content -->
        <section class="container" style="padding-bottom: 4rem;">
            
            <!-- Loading State -->
            <div id="loading-state" style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
                <p>Chargement des certifications...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" style="display: none; text-align: center; color: #ef4444;">
                <p>Impossible de charger les certifications.</p>
            </div>

            <!-- Grid -->
            <div id="certifications-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
                <!-- Cards injected via JS -->
            </div>

        </section>
    </main>

    <!-- Shared Footer -->
    <footer class="site-footer" id="main-footer"></footer>

    <!-- Logic -->
    <script src="js/certifications.js"></script>
</body>
</html>
