<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Réactivité</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/games.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        .game-container {
            text-align: center;
            padding: 20px;
        }
        #reactionArea {
            width: 800px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
        .results {
            color: white;
            margin: 20px 0;
            font-size: 18px;
        }
        .best-time {
            color: #4CAF50;
            font-size: 24px;
            margin: 20px 0;
        }
        .chart-container {
            width: 800px;
            height: 300px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-bolt"></i> Test de Réactivité</h1>
        <p>Testez votre temps de réaction !</p>
    </div>
    <div class="game-container">
        <div id="reactionArea">Cliquez quand l'écran devient vert</div>
        <div class="results">
            <p><i class="fas fa-clock"></i> Dernier temps : <span id="lastTime">-</span> ms</p>
            <p><i class="fas fa-chart-line"></i> Moyenne : <span id="averageTime">-</span> ms</p>
        </div>
        <div class="best-time">
            <i class="fas fa-trophy"></i> Meilleur temps : <span id="bestTime">-</span> ms
        </div>
        <div class="chart-container">
            <canvas id="reactionChart"></canvas>
        </div>
        <button class="play-button" onclick="window.location.href='../jeux.html'"><i class="fas fa-arrow-left"></i> Retour aux jeux</button>
    </div>

    <script src="../js/games/reaction.js"></script>
</body>
</html>
