<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/games.css">
    <style>
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: 0 auto;
        }
        .game-container {
            text-align: center;
            padding: 20px;
        }
        .score {
            color: white;
            font-size: 24px;
            margin: 20px 0;
        }
        .controls {
            color: white;
            margin: 20px 0;
        }
        .mode-selector {
            margin: 20px 0;
        }
        .mode-selector button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .mode-selector button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pong</h1>
        <div class="mode-selector">
            <button id="soloMode" class="active">Mode Solo</button>
            <button id="multiMode">Mode 2 Joueurs</button>
        </div>
        <div class="score">
            <span id="score1">0</span> - <span id="score2">0</span>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <p id="player1Controls">Joueur 1: ↑ (haut) et ↓ (bas)</p>
            <p id="player2Controls">Joueur 2: W (haut) et S (bas)</p>
        </div>
        <button class="play-button" onclick="window.location.href='../jeux.html'">Retour aux jeux</button>
    </div>

    <script src="../js/games/pong.js"></script>
</body>
</html>
